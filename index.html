<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chromatography (using GPU)</title>
  <style>
  html {
    font-family: sans-serif;
  }
  .blotting-paper > canvas {
    border-width: 1px;
    border-color: lightgrey;
    border-style: solid;

    box-shadow: 10px 10px 5px #888888;

    background-color: white;
    // make them canvas pixels bigger. Assuming the canvas is 100x100, the pixels become 4x4
    width: 400px;
    height: 400px;
  }
  .remove {
    display:none;
  }

  #configparams form table td {
    border: 1px solid lightgrey;
  }

  </style>
  <script src="js/gpu.js"></script>
  <script src="js/chromatography.js"></script>
  <!-- <script>
    window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
  </script> -->
</head>

<body>
  <h1>Chromatography (using the GPU)</h1>

  <div id="myCanvasWrapper" class="blotting-paper"><canvas id="myCanvas" width="100" height="100"></canvas></div>

  <div class="remove" id="configparams">
    <h2>Config Params</h2>

    <form action="" id="configparamsform">
    </form>

  </div>

  <script>
  (function(){
    function delayedStart(){
      var paper = Chromatography.createPaper( {
        gpu           : new GPU(),
        canvasWrapper : document.getElementById('myCanvasWrapper'),
        queryString   : location.search
      });
      paper.iterate();
    }
    window.setTimeout(delayedStart, 100);
  })();
  </script>
</body>
</html>
